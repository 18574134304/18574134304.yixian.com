<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,
    html,
    #app {
        height: 2000px;
    }

    .h {
        height: 200px;
        background-color: pink;
    }

    .c {
        height: 1000px;
        background-color: red;
        overflow: hidden;
    }

    .c ul {
        height: 100px;
        background-color: yellow;
        overflow-y: scroll;
    }
</style>

<body>
    <div class="h"></div>
    <div class="c">
        <ul>
            <li></li>
            <li></li>

        </ul>
    </div>
</body>

<script
    src="http://webapi.amap.com/maps?v=1.3&key=ad1966d249ea77cbcc7350e274e2a847&plugin=AMap.CitySearch,AMap.Geocoder">
</script>
<script>

    let ararr = [1,2,3,4,5,6]
    console.log(ararr.slice(0,4));
    //实例化城市查询类
    var citysearch = new AMap.CitySearch();
    //自动获取用户IP，返回当前城市
    citysearch.getLocalCity(function (status, result) {
        if (status === 'complete') {
            console.log(result);
        } else {
            alert('城市获取失败了')
        }
    });

    var geocoder = new AMap.Geocoder({
        city: "郑州", //城市设为北京，默认：“全国”
        radius: 500, //范围，默认：500
        extensions: 'all'
    });
    let lnglat = '113.436365,34.760551'
    geocoder.getAddress(lnglat, function (status, result) {
        if (status === 'complete' && result.regeocode) {
            console.log(result);
        } else {
            log.error('根据经纬度查询地址失败')
        }
    });
</script>

</html>
